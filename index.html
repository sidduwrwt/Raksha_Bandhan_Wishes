<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Raksha Bandhan</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/sidduwrwt/Raksha_Bandhan_Wishes/main/rakhi.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit;
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.7);
            z-index: -1;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }
        .logo img {
            height: 60px;
            width: auto;
        }

        .container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            padding-right: 80px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            color: white;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ffcccb;
        }

        .input-area {
            margin-top: 20px;
        }

        input, select, button {
            padding: 10px;
            font-size: 1em;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input, select {
            color: black;
        }

        button {
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #d4145a;
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            right: 15px;
            color: white;
            font-size: 14px;
            opacity: 0.8;
            font-family: Arial, sans-serif;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://raw.githubusercontent.com/sidduwrwt/Raksha_Bandhan_Wishes/main/rakhi2.png" alt="Logo">
    </div>

    <div class="container">
        <div>
            <h1>Happy Raksha Bandhan</h1>
            <div class="input-area">
                <input type="text" id="nameInput" placeholder="Enter a name">
                <select id="genderSelect">
                    <option value="sister">Sister</option>
                    <option value="brother">Brother</option>
                </select>
                <button onclick="showMessage()">Send Wish</button>
            </div>
            <div class="message" id="wishMessage"></div>
        </div>
    </div>

    <div class="watermark">© Siddartha Poral</div>

    <script>
        function showMessage() {
            const name = document.getElementById('nameInput').value.trim();
            const gender = document.getElementById('genderSelect').value;
            const messageBox = document.getElementById('wishMessage');

            if (!name) {
                messageBox.textContent = "Please enter a name!";
                return;
            }

            let message = '';
            if (gender === 'sister') {
                message = `Happy Raksha Bandhan Dear Sister, ${name}!`;
            } else if (gender === 'brother') {
                message = `Happy Raksha Bandhan Dear Brother, ${name}!`;
            }

            messageBox.textContent = message;
            launchConfetti();
        }

        function launchConfetti() {
            const duration = 2 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, {
                    particleCount,
                    origin: {
                        x: randomInRange(0.1, 0.9),
                        y: Math.random() - 0.2
                    }
                }));
            }, 250);
        }
    </script>
</body>
</html>
